@(matches: Page[Match])(implicit flash: play.api.mvc.Flash)

@import tags._

@main(0) {
	<div class="hero-unit">
		<h1>Fixtures</h1>

		<div>
			<p>Please choose:</p>
			<a class="btn btn-primary " href="@routes.Game.form"><i class="icon-plus icon-white"></i> Friendly</a>
			<a class="btn btn-primary " href="@routes.Game.random"><i class="icon-leaf icon-white"></i> Suggestion</a>
			<a class="btn btn-primary " href="@routes.Game.random"><i class="icon-star icon-white"></i> Memorable</a>
		</div>
	</div>

	@flash.get("success").map { message =>
    <div class="alert alert-success">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
  		<h4>Done!</h4>
  		@message
    </div>
  }

	<div class="container">
		@games(matches)
		@paginate(matches, 9, routes.Game.list _)
	</div>
}
